<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tyler Icons</title>
    <link rel="shortcut icon" href="https://cdn.forge.tylertech.com/favicon.ico" sizes="16x16" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.forge.tylertech.com/v1/css/tyler-font.css">
    <link rel="stylesheet" href="./styles.scss">
    <script type="module" src="./theme.ts"></script>
  </head>
  <body>
    <forge-scaffold>
      <forge-app-bar id="app-bar" slot="header" title-text="Tyler Icons">
        <forge-icon slot="logo" name="tyler_talking_t_logo"></forge-icon>

        <!-- Search -->
        <forge-app-bar-search slot="center">
          <input type="text" placeholder="Search..." />
          <forge-icon-button slot="end" id="clear-button" density="small" aria-label="Clear search">
            <forge-icon name="clear"></forge-icon>
          </forge-icon-button>
        </forge-app-bar-search>

        <!-- Theme toggle -->
        <forge-icon-button slot="end" aria-label="Toggle theme" id="theme-toggle-button">
          <forge-icon name="brightness_3" id="theme-toggle-icon"></forge-icon>
        </forge-icon-button>
      </forge-app-bar>

      <!-- Content -->
      <main slot="body" id="scroll-container">
        <forge-card class="content">
          <div class="content-header">
            <h2 class="forge-typography--heading4">Icons</h2>
          </div>
          <div class="icon-list"></div>
        </forge-card>
      </main>
    </forge-scaffold>
    
    <script type="module" src="./main.ts"></script>
  </body>
</html>
